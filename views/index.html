{{define "head"}}
<style>
    .hello {
        color: red;
    }

    hr {
        border: 1px #ccc dashed;
    }
</style>
{{end}}


{{define "content"}}
<form method="POST" action="/search">
    <div class="has-icon-left">
        <input type="text" class="form-input" placeholder="Search post content" name="query">
        <i class="form-icon icon icon-search"></i>
    </div>
</form>

<div class="column col-8 col-mx-auto">
    {{range .results}}
    <div class="divider"></div>
    <div class="tile bg-gray">
        <div class="tile-icon">
            <figure class="avatar avatar-xl" data-initial="AP" style="background-color: #275929;"></figure>
        </div>
        <div class="tile-content">
            <p class="tile-title text-bold">{{.User}} - {{.Hdr}}</p>
            <p class="tile-subtitle">
                {{range $key, $value := .Highlights}}
                {{ $key }} : {{ $value }} <br/>
                {{end}}
                <br/>
                {{.Html}}
            </p>
        </div>
        <div class="tile-action">
            <button class="btn btn-link">Show Thread</button>
        </div>

    </div>
    {{end}}
</div>
