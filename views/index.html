{{define "head"}}
<style>
    .hello {
        color: red;
    }

    hr {
        border: 1px #ccc dashed;
    }
</style>
{{end}}


{{define "content"}}
<form method="POST" action="/search">
    <div class="has-icon-left">
        <input type="text" class="form-input" placeholder="Search post content" name="query">
        <i class="form-icon icon icon-search"></i>
    </div>
</form>

<div class="column col-8 col-mx-auto">
    Searched for "{{.query}}", found {{.resultCount}} results in {{.searchTime}} seconds.
</div>
<div class="column col-8 col-mx-auto">
    {{range .results}}
    <div class="divider"></div>
    <div class="tile bg-gray p-2">
        <div class="tile-icon">
            <figure class="avatar avatar-xl" data-initial="AP" style="background-color: #275929;"></figure>
        </div>
        <div class="tile-content">
            <p class="tile-title text-bold">{{.User}} - {{.Hdr}}</p>
            <p class="tile-subtitle">
                {{range $key, $value := .Highlights}}
                {{ $key }} : {{ $value }} <br/>
                {{end}}
                <br/>
            <div class="accordion">
                <input type="checkbox" id="accordion-{{ .Id }}" name="accordion-checkbox" hidden>
                <label class="accordion-header" for="accordion-{{ .Id }}">
                    <i class="icon icon-arrow-right mr-1"></i>
                    Full Content
                </label>
                <div class="accordion-body">
                    <!-- Accordions content -->
                    {{.Html}}
                </div>
            </div>
            </p>
        </div>
        <div class="tile-action">
            <button class="btn btn-link">Jump to Thread</button>
        </div>

    </div>
    {{end}}
</div>
